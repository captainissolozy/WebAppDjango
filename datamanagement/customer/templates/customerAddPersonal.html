<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Personal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <div class="row" style="margin-top: 20px;">
                <div class="col-6">
                    <h1>Customer : บุคคล</h1>
                </div>

        </div>
        {% include 'messages.html' %}
        <form action="add_customerP/" method="post">
        {% csrf_token %}
        <div class="row"style="margin-top: 20px;">
                <div class="col-6">
                    nickname
                    <div>
                        <input name="firstname" placeholder="" style="width: 300px;border-radius: 25px;border: 2px solid;" class="mt-0">
                    </div>
                </div>
                <div class="col-6">
                    email
                    <div>
                        <input name="email" placeholder="" style="width: 300px;border-radius: 25px;border: 2px solid;" class="mt-0">
                    </div>
                </div>
        </div>
        <div class="row"style="margin-top: 20px;">
            <div class="col-6">
                name
                <div>
                    <input name="nickname" placeholder="" style="width: 300px;border-radius: 25px;border: 2px solid;" class="mt-0">
                </div>
            </div>
            <div class="col-6">
                surname
                <div>
                    <input name="surname" placeholder="" style="width: 300px;border-radius: 25px;border: 2px solid;" class="mt-0">
                </div>
            </div>
        </div>
        <div class="row"style="margin-top: 20px;">
            <div class="col-6">
                Tel.
                <div>
                    <input name="tel" placeholder="" style="width: 300px;border-radius: 25px;border: 2px solid;" class="mt-0">
                </div>
            </div>
        </div>
        <div class="row"style="margin-top: 20px;">
            <div class="col-6">
                address
                <div>
                    <label>
                        <textarea name="address" style="width: 100%;"></textarea>
                    </label>
                </div>
            </div>
        </div>
        <div class="row"style="margin-top: 20px;">
            <div class="col-12">
                <input type="submit" value="Submit" style="opacity:1; background-color:aqua;border-radius: 12px;">
            </div>
        </div>
        </form>
    </div>
    </div>
</body>
</html>
